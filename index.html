<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Google</title>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a class="header-link" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="header-link" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
    </div>
    <div class="header-right">
      <a class="header-link" href="https://www.google.com/intl/ru/gmail/about/#">Gmail</a>
      <a class="header-link" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
      <div class="popover-wrapper">
        <a class="apps-button" id="apps-button"></a>
        <div class="popover" id="popover">
          <div class="popover-arrow-back"></div>
          <div class="popover-arrow-front"></div>
          <div class="popover-content">
            <ul class="list-apps">
              <li>
                <a class="app-card" href="https://myaccount.google.com/intro?utm_source=OGB&utm_medium=app" >
                  <div class="app-icon account"></div>
                  <div class="app-title">My Account</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.google.com/webhp?tab=ww" >
                  <div class="app-icon search"></div>
                  <div class="app-title">Search</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.google.com/maps?hl=en&tab=wl" >
                  <div class="app-icon maps"></div>
                  <div class="app-title">Maps</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.youtube.com/?gl=US" >
                  <div class="app-icon youtube"></div>
                  <div class="app-title">YouTube</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://play.google.com/store?hl=en&tab=w8" >
                  <div class="app-icon play"></div>
                  <div class="app-title">Play</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://news.google.com/?taa=1&hl=en-US&gl=US&ceid=US:en" >
                  <div class="app-icon news"></div>
                  <div class="app-title">News</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.google.com/intl/ru/gmail/about/#" >
                  <div class="app-icon gmail"></div>
                  <div class="app-title">Gmail</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://accounts.google.com/signin/v2/identifier?service=contacts&passive=1209600&continue=https%3A%2F%2Fwww.google.com%2Fcontacts%2F%3Fhl%3Den%26tab%3DwC&followup=https%3A%2F%2Fwww.google.com%2Fcontacts%2F%3Fhl%3Den%26tab%3DwC&hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin" >
                  <div class="app-icon contacts"></div>
                  <div class="app-title">Contacts</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.google.com/intl/ru/drive/" >
                  <div class="app-icon drive"></div>
                  <div class="app-title">Drive</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://accounts.google.com/signin/v2/identifier?service=cl&passive=1209600&osid=1&continue=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Frender%3Ftab%3Dwc&followup=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Frender%3Ftab%3Dwc&scc=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" >
                  <div class="app-icon calendar"></div>
                  <div class="app-title">Calendar</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://plus.google.com/discover" >
                  <div class="app-icon google-plus"></div>
                  <div class="app-title">Google+</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://translate.google.com/?hl=en&tab=wT" >
                  <div class="app-icon translate"></div>
                  <div class="app-title">Translate</div>
                </a>
              </li>
              <li>
                <a class="app-card" href="https://www.google.com/photos/about/" >
                  <div class="app-icon photos"></div>
                  <div class="app-title">Photos</div>
                </a>
              </li>
            </ul>
            <a class="more-button" href="https://www.google.com/intl/en/about/products/">More</a>
          </div>
        </div>
      </div>
      <a class="sign-in-button header-link" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
    </div>
  </header>
  <script src="index.js"></script>
</body>

</html>
